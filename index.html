<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link href="/src/styles.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <nav 
      class="text-white w-full py-6 px-4"
      :class="{'bg-stone-100 text-black': !useDark, 'bg-stone-900 text-white': useDark}"
    >
      <div class="flex justify-between items-center">
        <a href="#"
          class="text-2xl font-semibold"
        >
          Vue.js Website
        </a>
        <div class="flex space-x-6">
          <ul class="flex space-x-6">
            <li v-for="(page, index) in pages" :key="index">
              <a 
                class="cursor-pointer" 
                :class="{active: activePage == index}"
                aria-current="page"
                @click.prevent="activePage = index"
              >
                  {{ page.link.text }}
              </a>
            </li>
          </ul>
          <form action=""
            class="flex"
          >
            <button
              class="w-8 h-8 rounded-full bg-stone-300"
              @click.prevent="useDark = !useDark"
            >
              Mode
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div 
      id="content"
      class="mt-8 mx-8"
    >
      <h1 class="pb-4 text-3xl">
        {{ pages[activePage].pageTitle }}
      </h1>
      <p>{{ pages[activePage].content }}</p>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            activePage: 0,
            useDark: false,
            pages: [
              {
                link: {text: 'Home', url: 'index.html'},
                pageTitle: 'Home Page',
                content: 'This is the home page'
              },
              {
                link: {text: 'About', url: 'about.html'},
                pageTitle: 'About Page',
                content: 'This is the about page'
              },
              {
                link: {text: 'Contact', url: 'contact.html'},
                pageTitle: 'Contact Page',
                content: 'This is the contact page'
              }
            ]
          };
        }
      }).mount('body')
    </script>
  </body>
</html>
